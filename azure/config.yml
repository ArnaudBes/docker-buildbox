versions:
  "2":
    platforms:
      - linux/amd64
      - linux/arm64
    build_args:
      HELM_DIFF_VERSION: 3.5.0
      HELM_VERSION: 3.9.0
      KUBECTL_VERSION: 1.24.0
      KUBENT_VERSION: 0.5.1
      KUBESCORE_VERSION: 1.14.0
      KUSTOMIZATION_VERSION: 4.5.5
      TRIVY_VERSION: "0.28.1"
    test_config:
      cmd:
        - az --version
        - git --version
        - helm diff version
        - helm version
        - kube-score version
        - kubent
        - kustomize version
        - pip --version
        - pipenv --version
        - trivy --version
        - zip --version
